<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Color Palette Builder</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/notifications.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="main-container">
        <!-- <header> -->
            <div class="color-palette-header" >
                <a class="color-palette-header-brand">Color Palette Builder</a>
                <ul class="color-palette-header-operations">
                    <li>
                        <a href="#" class="" id="add-color-bth">
                            <i class="fa-solid fa-circle-plus"></i>
                            Add
                        </a>
                    </li>
                    <li>
                        <a href="#" class="" id="share-color-bth">
                            <i class="fa-solid fa-share-nodes"></i>
                            Share
                        </a>
                    </li>
                    <li>
                        <a href="#" class="" id="refresh-color-bth">
                            <i class="fa-solid fa-rotate"></i>
                            Refresh
                        </a>
                    </li>
                    <li class="">
                        <a href="#" class="" id="reset-color-bth">
                            <i class="fa-solid fa-arrow-rotate-right"></i>
                            Reset
                        </a>
                    </li>
                </ul>
            </div>
        <!-- </header> -->
        <div class="color-palette-container"></div>
    </div>

    <script src="js/notifications.js"></script>
    <script src="js/application.js"></script>
</body>
</html>
